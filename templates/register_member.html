<!DOCTYPE html>
<html>
<head>
    <title>Register Member</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h2>Register New Member</h2>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label for="name">Full Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label for="id_number">ID Number:</label><br>
        <input type="text" name="id_number" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" name="dob" required><br><br>

        <label for="age">Age:</label><br>
        <input type="text" name="age" required><br><br>

        <label for="registration_date">Registration Date:</label><br>
        <input type="date" name="registration_date" required><br><br>

        <input type="submit" value="Register">
    </form>

    <br>
    <a href="/dashboard">â¬… Back to Dashboard</a>
</body>
</html>
