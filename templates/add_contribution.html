<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Contribution</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="header">GMAX - Add Contribution</div>

<div class="container">
    <h2>Add New Contribution</h2>

    <form method="POST">
        <label for="member_name">Member Name:</label><br>
        <input type="text" name="member_name" id="member_name" placeholder="e.g. John Doe" required><br><br>

        <label for="amount">Amount (KES):</label><br>
        <input type="number" name="amount" id="amount" required><br><br>

        <label for="date">Date:</label><br>
        <input type="text" name="date" id="date" placeholder="dd/mm/yyyy" required><br><br>

        <input type="submit" value="Add Contribution" class="button">
    </form>

    <br>
    <a href="/dashboard" class="button">‚Üê Back to Dashboard</a>
</div>

<div class="footer">Powered by GMAX</div>

</body>
</html>
