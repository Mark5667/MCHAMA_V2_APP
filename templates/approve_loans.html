<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approve Loans - GMAX CHAMA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="header">GMAX-HIGH CLASS CHAMA APP</div>

<div class="container">
    <h2>Pending Loan Requests</h2>

    {% if loans %}
        <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
            <thead>
                <tr style="background-color: #f1f5f9;">
                    <th style="padding: 10px; border: 1px solid #ccc;">Loan ID</th>
                    <th style="padding: 10px; border: 1px solid #ccc;">Member ID</th>
                    <th style="padding: 10px; border: 1px solid #ccc;">Amount</th>
                    <th style="padding: 10px; border: 1px solid #ccc;">Status</th>
                    <th style="padding: 10px; border: 1px solid #ccc;">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for loan in loans %}
                    <tr>
                        <td style="padding: 10px; border: 1px solid #ccc;">{{ loan.id }}</td>
                        <td style="padding: 10px; border: 1px solid #ccc;">{{ loan.member_id }}</td>
                        <td style="padding: 10px; border: 1px solid #ccc;">{{ loan.amount }}</td>
                        <td style="padding: 10px; border: 1px solid #ccc;">{{ loan.status }}</td>
                        <td style="padding: 10px; border: 1px solid #ccc;">
                            <form method="POST" action="/approve-loan/{{ loan.id }}">
                                <button type="submit">Approve</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No pending loans found.</p>
    {% endif %}
</div>

<div class="footer">Powered by Mark</div>

</body>
</html>
