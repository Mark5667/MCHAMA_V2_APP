<!DOCTYPE html>
<html>
<head>
    <title>All Loan Requests</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h2>All Loan Requests</h2>
    <table border="1">
        <tr>
            <th>Member</th>
            <th>Amount</th>
            <th>Status</th>
        </tr>
        {% for loan in loans %}
        <tr>
            <td>{{ loan.member_name }}</td>
            <td>{{ loan.amount }}</td>
            <td>{{ loan.status }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/dashboard">â¬… Back to Dashboard</a>
</body>
</html>
