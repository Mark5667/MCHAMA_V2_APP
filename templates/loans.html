<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Loans</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="header">GMAX CHAMA - Loan Records</div>

<div class="container">
    <h2>All Loan Requests</h2>
    <table border="1" cellpadding="8">
        <tr>
            <th>Member</th>
            <th>Amount</th>
            <th>Status</th>
        </tr>
        {% for loan in loans %}
        <tr>
            <td>{{ loan.name }}</td>
            <td>{{ loan.amount }}</td>
            <td>{{ loan.status }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/dashboard" class="button">Back to Dashboard</a>
</div>

<div class="footer">Powered by Mark</div>

</body>
</html>
