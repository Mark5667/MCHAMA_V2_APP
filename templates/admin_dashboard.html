<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .dashboard {
            max-width: 800px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .card {
            background: #e8f0fe;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }
        .card h3 {
            margin: 0;
            color: #2c3e50;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .menu a {
            flex: 0 0 48%;
            background: #3498db;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            transition: 0.3s;
        }
        .menu a:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>👑 Admin Dashboard</h1>
        <p style="text-align: center;">Welcome, <strong>admin</strong></p>

        <div class="stats">
            <div class="card">
                <h3>Total Members</h3>
                <p>{{ member_count }}</p>
            </div>
            <div class="card">
                <h3>Total Contributions</h3>
                <p>Ksh {{ total_contributions }}</p>
            </div>
            <div class="card">
                <h3>Pending Loans</h3>
                <p>{{ pending_loans }}</p>
            </div>
        </div>

        <div class="menu">
            <a href="/register_member">➕ Register Member</a>
            <a href="/members">📋 View Members</a>
            <a href="/add_contribution">💰 Add Contribution</a>
            <a href="/request_loan">📝 Loan Request</a>
            <a href="/approve-loans">✅ Approve Loans</a>
            <a href="/summary">📊 Summary</a>
            <a href="/logout">🚪 Logout</a>
        </div>
    </div>
</body>
</html>
